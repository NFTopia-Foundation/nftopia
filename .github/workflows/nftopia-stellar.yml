name: NFTopia Stellar (Soroban Rust) Checks

on:
  push:
    paths:
      - 'nftopia-stellar/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'nftopia-stellar/**'
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: '1.75'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        targets: wasm32-unknown-unknown

    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('nftopia-stellar/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build contract
      run: |
        cd nftopia-stellar
        cargo build --target wasm32-unknown-unknown --release
        echo "Contract size: $(stat -f%z target/wasm32-unknown-unknown/release/*.wasm) bytes"

    - name: Run tests
      run: |
        cd nftopia-stellar
        cargo test --verbose

    - name: Run clippy (linting)
      run: |
        cd nftopia-stellar
        cargo clippy --all-targets --all-features -- -D warnings

    - name: Check formatting
      run: |
        cd nftopia-stellar
        cargo fmt -- --check

    - name: Upload contract artifact
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: nftopia-stellar-contract
        path: nftopia-stellar/target/wasm32-unknown-unknown/release/*.wasm