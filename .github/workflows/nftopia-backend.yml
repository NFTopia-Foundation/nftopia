# .github/workflows/nftopia-backend.yml
name: NFTopia Backend (Nest.js) Checks

on:
  push:
    paths:
      - 'nftopia-backend/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'nftopia-backend/**'
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nftopia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        cache-dependency-path: nftopia-backend/pnpm-lock.yaml

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install dependencies
      run: |
        cd nftopia-backend
        pnpm install --frozen-lockfile

    - name: TypeScript type checking
      run: |
        cd nftopia-backend
        pnpm run type-check

    - name: ESLint check
      run: |
        cd nftopia-backend
        pnpm run lint

    - name: Build Nest.js application
      run: |
        cd nftopia-backend
        pnpm run build

    - name: Run database migrations
      run: |
        cd nftopia-backend
        pnpm run migration:run
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nftopia_test
        REDIS_URL: redis://localhost:6379

    - name: Run unit tests
      run: |
        cd nftopia-backend
        pnpm run test --coverage

    - name: Run e2e tests
      run: |
        cd nftopia-backend
        pnpm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nftopia_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: nftopia-backend/coverage
        flags: backend

    - name: Upload build artifact
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: nftopia-backend-dist
        path: nftopia-backend/dist/