spring.application.name=payment-service
# PostgreSQL DB connection config
# spring.datasource.url=${DB_URL}
spring.datasource.url=jdbc:postgresql://localhost:5432/nftopiadb?currentSchema=nftopia_payment_service
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# sql init
# Always run schema.sql on startup
spring.sql.init.mode=always

# Optional: explicitly point to schema.sql if not in default location
spring.sql.init.schema-locations=classpath:schema.sql




# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=nftopia_payment_service
spring.jpa.properties.hibernate.hbm2ddl.auto=validate

# Security settings
spring.security.user.name=admin
spring.security.user.password=secret
spring.security.user.roles=ADMIN



app.problems-base-url=http://localhost:9003/problems



# Server settings
server.port=9003

# Webhook Configuration
webhook.secret.key=${WEBHOOK_SECRET_KEY:your-secret-key-here}
webhook.rate.limit.requests=100
webhook.rate.limit.duration=60

# Notification Service Configuration
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:9004}

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# Logging Configuration
logging.level.com.nftopia.paymentservice=INFO
logging.level.org.springframework.web=INFO

